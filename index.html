<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="main">
        <div class="options">
           <h2>Choose your grid size</h2>
            <select id="gridsize">
                <option value="2">2 X 2</option>
                <option value="4">4 X 4</option>
                <option value="16">16 X 16</option>
                <option value="32">32 X 32</option>
                <option value="64">64 X 64</option>
            </select>
            <button id="btndimension">Choose Size!</button>
            
            
            
            <h2>Choose your colour</h2>
            <input type="color" name="colorpicker" id="colorpicker" value="#FFFFFF">
            <button id="btncolor">Choose Color!</button>

            <h2>Unicorn Mode</h2>
            <button id="unicorn">Unicorn Mode</button>

            <h2>Clean your grid</h2>
            <button id="clear">Clear Everything!</button>



            
        </div>
        <div id="container">
        
        </div>
        
    </div>
</body>
</html>
